services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-encarta_production}
      POSTGRES_USER: ${POSTGRES_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  base: &base
    build:
      context: ${ENCARTA_SOURCE_PATH:-/home/chatwoot/chatwoot}
      dockerfile: docker/Dockerfile
    image: encarta:latest
    env_file: .env
    volumes:
      - storage_data:/app/storage

  rails-init:
    <<: *base
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      RAILS_ENV: production
      INSTALLATION_ENV: docker
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "db:chatwoot_prepare"]
    restart: "no"

  rails:
    <<: *base
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rails-init:
        condition: service_completed_successfully
    ports:
      - "${ENCARTA_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      RAILS_ENV: production
      INSTALLATION_ENV: docker
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "ruby -e \"require 'net/http'; Net::HTTP.get_response(URI('http://localhost:3000/api/v1/profile')).tap { |r| exit(r.code.to_i < 500 ? 0 : 1) }\""]
      interval: 15s
      timeout: 10s
      start_period: 45s
      retries: 5

  sidekiq:
    <<: *base
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rails-init:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      RAILS_ENV: production
      INSTALLATION_ENV: docker
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    restart: always

  middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile
    image: encarta-oncall:latest
    depends_on:
      rails:
        condition: service_healthy
    environment:
      CHATWOOT_BASE_URL: http://rails:3000
      CHATWOOT_API_TOKEN: ${CHATWOOT_API_TOKEN:-placeholder}
      CHATWOOT_ACCOUNT_ID: ${CHATWOOT_ACCOUNT_ID:-1}
      PORT: "4000"
      POLL_INTERVAL_MS: ${POLL_INTERVAL_MS:-30000}
      HOOK_REFRESH_MS: ${HOOK_REFRESH_MS:-300000}
    restart: always

volumes:
  postgres_data:
  redis_data:
  storage_data:
